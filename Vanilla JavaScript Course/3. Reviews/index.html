<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />


    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="Budapesta Street ! .jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Web Developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, ad! In, porro non ea ut dolorem et corrupti molestiae rerum sed doloremque, quas quaerat, expedita aspernatur cupiditate necessitatibus fugiat quisquam!</p>
                <!-- RREV NEXT BUTTONS -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!--RANDOM BUTTON -->
                <button class="random-btn">Suprise me</button>
            </article>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
